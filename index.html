<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semangat Fi! ðŸ”¥</title>
    <style>
        /* Reset dasar */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            background-size: 300% 300%;
            animation: bg-animation 8s infinite alternate ease-in-out;
        }

        @keyframes bg-animation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Pusatkan konten */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #fff;
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        /* Teks utama */
        h1 {
            font-size: 3rem;
            background: linear-gradient(90deg, #ff6b6b, #ffdd59, #54a0ff);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: rainbow-text 4s infinite linear;
            margin: 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        @keyframes rainbow-text {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Pesan tambahan */
        p {
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            margin-top: 10px;
            animation: fade-in 3s infinite alternate;
        }

        @keyframes fade-in {
            0% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        /* Hati melayang */
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff1493;
            opacity: 0.7;
            transform: rotate(45deg);
            animation: float 4s infinite ease-in-out, fade 4s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff1493;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        /* Animasi hati */
        @keyframes float {
            0% { transform: translateY(100vh) rotate(45deg); }
            100% { transform: translateY(-10vh) rotate(45deg); }
        }

        @keyframes fade {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Responsif untuk perangkat kecil */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.2rem;
            }

            .heart {
                width: 15px;
                height: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .heart {
                width: 10px;
                height: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Semangat Fi! ðŸ’ªðŸ”¥</h1>
        <p>Gaboleh lama-lama sedih, u keren!!!</p>
    </div>
    <div class="hearts">
        <!-- Banyak hati melayang -->
        <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
        <div class="heart" style="left: 20%; animation-delay: 1s;"></div>
        <div class="heart" style="left: 30%; animation-delay: 2s;"></div>
        <div class="heart" style="left: 40%; animation-delay: 3s;"></div>
        <div class="heart" style="left: 50%; animation-delay: 4s;"></div>
        <div class="heart" style="left: 60%; animation-delay: 2s;"></div>
        <div class="heart" style="left: 70%; animation-delay: 3s;"></div>
        <div class="heart" style="left: 80%; animation-delay: 1s;"></div>
        <div class="heart" style="left: 90%; animation-delay: 0s;"></div>
    </div>
</body>
</html>
